<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute;
    bottom: 10px; color: hsl(0, 0%, 7%);}
    .attribution a { color: hsl(0, 0%, 42%);}
  </style>
</head>
<body>
  <main class="card">
    <img src="./assets/images/illustration-article.svg" alt="Illustration image" class="illustration">
    <section>
      <p class="type-course">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="title"><a href="#">HTML & CSS foundations</a></h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="Avatar image">
      <h2 class="name">Greg Hooper</h2>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yannsoler/">Yann Soler</a>.
  </div>
</body>
</html>
